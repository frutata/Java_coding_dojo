<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
</head>
<body>

    <button><a href="/dashboard">Home</a></button>

    <button><a href="/logout">Logout</a></button>

    <h1>Add a new show!</h1>

    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <p>{{message}}</p>
    <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/add/show", method="post">

        <p>Title:
            <input type="text" name="title">
        </p>

        <p>Network:
            <input type="text" name="network">
        </p>

            <p>Release Date:
                <input type="date" name="release_date">
            </p>

        <p>Description:</p>
            <p><textarea name="description" cols="35" rows="5"></textarea></p>


        <button type="submit">Add Show</button>

    </form>

</body>
</html>
